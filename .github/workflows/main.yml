name: Kamnet Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x]
        mongodb-version: ['5.0', '6.0']
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.8.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint || echo "Linting not configured"
      
    # - name: Run tests
    #   run: npm test
    #   env:
    #     NODE_ENV: test
    #     JWT_SECRET: ${{ secrets.JWT_SECRET }}
        
  deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node (CI)
      uses: actions/setup-node@v4
      with:
        node-version: ${{ secrets.NODE_VERSION || '18' }}
        cache: 'npm'
    
    - name: Validate required secrets
      run: |
        missing=0
        for k in EC2_USER EC2_SSH_KEY EC2_SSH_PORT WORKDIR PM2_APP_NAME; do
          if [ -z "${{ secrets.EC2_USER }}" ] && [ "$k" = "EC2_USER" ]; then echo "Missing secret: EC2_USER"; missing=1; fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ] && [ "$k" = "EC2_SSH_KEY" ]; then echo "Missing secret: EC2_SSH_KEY"; missing=1; fi
          if [ -z "${{ secrets.EC2_SSH_PORT }}" ] && [ "$k" = "EC2_SSH_PORT" ]; then echo "Missing secret: EC2_SSH_PORT"; missing=1; fi
          if [ -z "${{ secrets.WORKDIR }}" ] && [ "$k" = "WORKDIR" ]; then echo "Missing secret: WORKDIR"; missing=1; fi
          if [ -z "${{ secrets.PM2_APP_NAME }}" ] && [ "$k" = "PM2_APP_NAME" ]; then echo "Missing secret: PM2_APP_NAME"; missing=1; fi
        done
        # Host can be EC2_HOST or SSH_HOST
        if [ -z "${{ secrets.EC2_HOST }}" ] && [ -z "${{ secrets.SSH_HOST }}" ]; then
          echo "Missing secret: set EC2_HOST or SSH_HOST"; missing=1
        fi
        if [ $missing -eq 1 ]; then exit 1; fi
        
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST || secrets.SSH_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_SSH_PORT }}
        script_stop: true
        script: |
          echo "ðŸ“ Changing to working directory..."
          cd "${{ secrets.WORKDIR }}"
          
          echo "ðŸ”„ Fetching git changes..."
          git fetch --all --prune
          
          echo "ðŸ“Œ Checking out branch..."
          git checkout "${{ secrets.DEPLOY_BRANCH || 'main' }}"
          
          echo "ðŸ” Resetting to latest commit..."
          git reset --hard "origin/${{ secrets.DEPLOY_BRANCH || 'main' }}"
          
          echo "ðŸ“¦ Installing dependencies..."
          npm ci --omit=dev
          
          echo "ðŸš€ Deploying with PM2..."
          PM2_CMD="pm2"
          # Detect if PM2 is only available via sudo (processes started as root)
          if ! pm2 ls >/dev/null 2>&1; then
            if sudo -n pm2 ls >/dev/null 2>&1; then
              echo "Using sudo pm2 (root-managed PM2 detected)"
              PM2_CMD="sudo pm2"
            else
              echo "PM2 not found. Installing globally..."
              sudo npm i -g pm2
            fi
          fi

          if $PM2_CMD describe "${{ secrets.PM2_APP_NAME }}" >/dev/null 2>&1; then
            $PM2_CMD reload "${{ secrets.PM2_APP_NAME }}" || {
              echo "ðŸš¨ PM2 reload failed. Capturing logs..."
              $PM2_CMD logs "${{ secrets.PM2_APP_NAME }}" --lines 100 --nostream
              exit 1
            }
          else
            $PM2_CMD start index.js --name "${{ secrets.PM2_APP_NAME }}" || {
              echo "ðŸš¨ PM2 start failed. Capturing logs..."
              $PM2_CMD logs --lines 100 --nostream
              exit 1
            }
          fi
          $PM2_CMD save || true

      
    - name: Send deployment notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_CHANNEL: deployments
        SLACK_COLOR: ${{ job.status }}
        SLACK_TITLE: Kamnet Backend Deployment
        SLACK_MESSAGE: Backend deployed to production
        SLACK_FOOTER: Powered by GitHub Actions
